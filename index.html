  <div id="container">
    <!-- <div class="piano" id="p-1" data-val="0">0</div> -->
    <div id="anchor" class="active piano"></div>
    <span>
      <button type="button" id="play">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6" width="30">
          <path fill-rule="evenodd"
            d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </span>
    <button type="button" id="add-piano">Add piano</button>
  </div>

  <div class="control-container">
    <div id="notes">
      <input readonly data-index="0" class="selected" />
      <input readonly data-index="1" />
      <input readonly data-index="2" />
      <input readonly data-index="3" />
      <input readonly data-index="4" />
      <input readonly data-index="5" />
      <input readonly data-index="6" />
      <input readonly data-index="7" />
      <input readonly data-index="8" />
      <input readonly data-index="9" />
    </div>

    <div class="keys">
      <ul id="piano-keyboard">
        <li class="piano-key white" data-piano-key="A0"></li>
        <li class="piano-key black" data-piano-key="A#0"></li>
        <li class="piano-key white" data-piano-key="B0"></li>
